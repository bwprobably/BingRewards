# initial checkin
- name: bing serial
  type: serial
  tags: master
  services:
    - bing
    - bing-test
  steps:
    - name: setup
      command: env
    - name: health tests
      type: parallel
      steps:
        - name: file detections
          type: parallel
          steps:
            - name: files
              command: ls -al /usr/src/app
            - name: main test
              command: python /usr/src/app/main.py -h

# jet steps --debug
- name: container tests
  type: serial
  tags: tests
  service: bing-test
  steps:
    - name: decrypt and run
      command: bash -c "cd /src; openssl aes-256-cbc -d -in config.xml.encrypted.1 -k ${KEY} -out config.xml"
    - name: unittests
      command: bash -c "cd /src && nosetests -v --processes=4 --process-timeout=120 --with-coverage --cover-package pkg --cover-package test --cover-package . test/*.py"
    - name: reports
      command: bash -c "cd /src; mv .coverage .coverage.1 && coverage run -p ./mpmain.py 4 config.xml"
    - name: coveralls
      command: bash -c "cd /src; coverage combine && coverage report && coveralls --rcfile=/usr/src/app/.coveragerc"

