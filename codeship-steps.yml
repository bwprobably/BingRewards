# initial checkin
- name: bing serial
  type: serial
  tags: master
  services:
    - bing
    - bing-test
  steps:
    - name: setup
      command: env
    - name: health tests
      type: parallel
      steps:
        - name: file detections
          type: parallel
          steps:
            - name: files
              command: ls -al /usr/src/app
            - name: main test
              command: python /usr/src/app/main.py -h

# jet steps --debug
- name: container tests
  type: serial
  tags: tests
  service: bing-test
  steps:
    - name: clean
      command: coverage erase
    - name: unittests
      command: bash -c "cd /usr/src/app; nosetests -v --processes=4 --process-timeout=120 test/*.py"
    - name: decrypt and run
      command: bash -c 'env; cd /usr/src/app; openssl aes-256-cbc -d -in config.xml.encrypted -k ${KEY} -out config.xml; python mpmain.py 4 config.xml'

